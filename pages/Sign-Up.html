<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,500&family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,600&family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/Sign-Up.css">
</head>
<body>
    <main class="main">
      <section class="section1">
        <div class="logo">
            <a href="../index.html" class="logo__link">MOSTREAM</a>
        </div>
        <div class="section1-textbox">
            <h1 class="section1-textbox__title">Join the Cinematic Society Experience</h1>
            <p class="section1-textbox__text">Unlock the Gates to a World of Infinite Movie Magic with Seamless Registration - Your Passport to Personalized Film Adventures Awaits!</p>
        </div>
        <form  class="form">
            <label class="form__label">
                <p class="form__label-text">Name <span class="form__label--span">*</span></p>
                <input type="text" class="form__label-inp" placeholder="Enter your name" required>
            </label>
            <label class="form__label">
                <p class="form__label-text">Email <span class="form__label--span">*</span></p>
                <input type="email" class="form__label-inp" placeholder="Enter your email" required>
            </label>
            <label class="form__label">
                <p class="form__label-text">Password <span class="form__label--span">*</span></p>
                <input type="password" class="form__label-inp" placeholder="Enter your password" required>
            </label>
            <div class="form__buttons">
                <button class="form__buttons-btn1">Getting Started</button>
                <button class="form__buttons-btn2"> <img class="form__buttons-btn2-img" src="../image/svg/google.svg" alt="Google">Register with Google</button>
            </div>
            <div class="form__link">
                <p class="form__link-text">Already have an account? <a href="./Sign-In.html" class="form__link-text-link">Sign In</a></p>
            </div>
        </form>
      </section>  
    </main>
</body>
</html>
