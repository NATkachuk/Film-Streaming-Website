<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,500&family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,600&family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/Sign-In.css">
</head>
<body>
    <main class="main">
      <section class="section1">
        <div class="logo">
            <a href="../index.html" class="logo__link">MOSTREAM</a>
        </div>
        <div class="section1-textbox">
            <h1 class="section1-textbox__title">Access the Cinematic Realm with Elegance</h1>
            <p class="section1-textbox__text">A Refined Entrance: Secure Your Journey into a World of Timeless Film Excellence</p>
        </div>
        <form  class="form" id="form">
            <label class="form__label">
                <p class="form__label-text">Email <span class="form__label--span">*</span></p>
                <input type="email" id="email" class="form__label-inp" placeholder="Enter your email" required>
                <span class="error" id="emailError"></span>
            </label>
            <label class="form__label">
                <p class="form__label-text">Password <span class="form__label--span">*</span></p>
                <input type="password" id="password" class="form__label-inp" placeholder="Enter your password" required>
                <span class="error" id="passwordError"></span>
            </label>
            <div class="form__buttons">
                <button class="form__buttons-btn1">Sign In</button>
                <button class="form__buttons-btn2"> <img class="form__buttons-btn2-img" src="../image/svg/google.svg" alt="Google"> <a href="https://accounts.google.com/InteractiveLogin/identifier?continue=https%3A%2F%2Fmyaccount.google.com%3Futm_source%3Daccount-marketing-page%26utm_medium%3Dgo-to-account-button&service=accountsettings&ifkv=AcMMx-fTXwsY53vo7UI16W0mhCIrU8_hb5AUvupFwpxeITcxe9nE0BKv1uf3zBAEyudKOlsrijhd_Q&ddm=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="form__buttons-btn2-link">Sign In with Google</a></button>
            </div>
            <div class="form__link">
                <p class="form__link-text">Donâ€™t have an account? <a href="./Sign-Up.html" class="form__link-text-link">Register</a></p>
            </div>
        </form>
      </section>  
    </main>
    <script src="../script/Sign-In.js"></script>
</body>
</html>
